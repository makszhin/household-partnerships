<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Household partnerships</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'polls:home' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'polls:about' %}">О нас</a>
        <a class="p-2 text-dark" href="{% url 'polls:index' %}">Голосования</a>
        {% if request.user.is_anonymous %}
        <a class="btn btn-outline-primary" href="{% url 'polls:login' %}">Log in</a>
        <a class="btn btn-outline-primary" href="{% url 'polls:register' %}">Sign up</a>
        {% endif %}
        <span class="user">
        {% if request.user.is_authenticated %}
            Hello {{ request.user.first_name }},
            <a href="{% url 'polls:logout' %}">Logout</a>

        {% endif %}
    </span>

    </nav>

</div>
<div id="header">

    {% if request.user.is_authenticated %}
    <ul class="menu">
    </ul>
    {% endif %}


</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
